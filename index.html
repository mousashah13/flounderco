<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Graph</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/recharts/umd/Recharts.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;
        const { LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer } = Recharts;

        const initialData = [
            { date: "Jan", value1: 400, value2: 240 },
            { date: "Feb", value1: 300, value2: 139 },
            { date: "Mar", value1: 200, value2: 980 },
            { date: "Apr", value1: 278, value2: 390 },
            { date: "May", value1: 189, value2: 480 },
            { date: "Jun", value1: 239, value2: 380 },
            { date: "Jul", value1: 349, value2: 430 },
        ];

        function App() {
            const [showValue2, setShowValue2] = useState(true);

            return (
                <div style={{ textAlign: "center", padding: "20px" }}>
                    <h1>Interactive Graph</h1>
                    <button onClick={() => setShowValue2(!showValue2)}>
                        {showValue2 ? "Hide Value2" : "Show Value2"}
                    </button>
                    <ResponsiveContainer width="80%" height={400}>
                        <LineChart data={initialData} margin={{ top: 10, right: 30, left: 20, bottom: 10 }}>
                            <CartesianGrid strokeDasharray="3 3" />
                            <XAxis dataKey="date" />
                            <YAxis />
                            <Tooltip />
                            <Legend />
                            <Line type="monotone" dataKey="value1" stroke="#8884d8" strokeWidth={2} />
                            {showValue2 && <Line type="monotone" dataKey="value2" stroke="#82ca9d" strokeWidth={2} />}
                        </LineChart>
                    </ResponsiveContainer>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
</body>
</html>
